<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/logo-small.png">
  <title>Set New Password - VERGO Ltd</title>

  <!-- Google Fonts - Inter (primary brand font) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/vergo-styles.css">
  <link rel="stylesheet" href="/vergo-a11y.css">
  <link rel="stylesheet" href="/vergo-mobile.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: var(--nav-bg);
      border-bottom: 1px solid var(--color-border);
      padding: 20px 40px;
      display: flex;
      justify-content: center;
    }
    
    .logo img { height: 50px; }
    
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    
    .auth-container { width: 100%; max-width: 420px; }
    
    .auth-box {
      background: var(--color-bg-white);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: 40px;
    }
    
    .auth-box h1 {
      color: var(--color-gold);
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .auth-box .subtitle {
      color: var(--color-text-muted);
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group { margin-bottom: 20px; }
    
    .form-group label {
      display: block;
      color: var(--color-text-secondary);
      font-size: 0.9rem;
      margin-bottom: 8px;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: var(--color-bg-white);
      border: 1px solid var(--color-border);
      border-radius: 4px;
      color: var(--color-text-primary);
      font-size: 1rem;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--color-gold);
    }
    
    .form-group .hint {
      color: var(--color-text-muted);
      font-size: 0.8rem;
      margin-top: 5px;
    }
    
    .success-msg {
      background: var(--color-success-bg);
      border: 1px solid rgba(45, 138, 78, 0.3);
      color: var(--color-success);
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    
    .error-msg {
      background: var(--color-error-bg);
      border: 1px solid rgba(197, 48, 48, 0.3);
      color: var(--color-error);
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      background: var(--color-gold);
      color: var(--color-text-primary);
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: block;
      text-align: center;
    }
    
    .btn:hover { background: var(--color-gold-hover); }
    .btn:disabled { background: var(--color-border); cursor: not-allowed; }
    
    .invalid-token {
      text-align: center;
      padding: 20px;
    }
    
    .invalid-token h2 {
      color: var(--color-error);
      margin-bottom: 15px;
    }
    
    .invalid-token p {
      color: var(--color-text-muted);
      margin-bottom: 20px;
    }
    
    footer {
      background: var(--color-bg-primary);
      color: var(--color-text-muted);
      padding: 20px;
      text-align: center;
      border-top: 1px solid var(--color-border);
      font-size: 0.8rem;
    }
  </style>
  <link rel="stylesheet" href="/vergo-platform.css">
</head>
<body class="platform">
  <header></header>
  
  <main>
    <div class="auth-container">
      <div class="auth-box" id="content">
        <h1>Set New Password</h1>
        <p class="subtitle">Enter your new password below</p>
        
        <div id="message"></div>
        
        <form id="reset-form">
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required minlength="8">
            <p class="hint">Minimum 8 characters</p>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
          </div>
          
          <button type="submit" class="btn">Reset Password</button>
        </form>
      </div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 VERGO Ltd.</p>
  </footer>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    
    // Check if token exists
    if (!token) {
      document.getElementById('content').innerHTML = `
        <div class="invalid-token">
          <h2>Invalid Link</h2>
          <p>This password reset link is invalid or has expired.</p>
          <a href="forgot-password" class="btn">Request New Link</a>
        </div>
      `;
    } else {
      const form = document.getElementById('reset-form');
      const msgBox = document.getElementById('message');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = form.querySelector('button');
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
          msgBox.innerHTML = '<div class="error-msg">Passwords do not match</div>';
          return;
        }
        
        if (password.length < 8) {
          msgBox.innerHTML = '<div class="error-msg">Password must be at least 8 characters</div>';
          return;
        }
        
        btn.disabled = true;
        btn.textContent = 'Resetting...';
        msgBox.innerHTML = '';
        
        try {
          const res = await fetch('/api/v1/user/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, password })
          });
          
          const payload = await res.json();
          const data = payload.data ?? payload;
          
          if (!res.ok) {
            throw new Error(data.error || 'Reset failed');
          }
          
          document.getElementById('content').innerHTML = `
            <div style="text-align: center;">
              <h1 style="color: var(--color-success); margin-bottom: 15px;">âœ“ Password Reset</h1>
              <p style="color: var(--color-text-muted); margin-bottom: 30px;">Your password has been successfully reset.</p>
              <a href="user-login" class="btn">Log In</a>
            </div>
          `;
          
        } catch (err) {
          msgBox.innerHTML = `<div class="error-msg">${err.message}</div>`;
          btn.disabled = false;
          btn.textContent = 'Reset Password';
        }
      });
    }
  </script>
  <script src="/vergo-nav.js"></script>
  <script src="/vergo-footer.js"></script>

</body>
</html>
