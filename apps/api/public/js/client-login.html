<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Login - VERGO Ltd</title>
  <meta name="description" content="Log in to your VERGO Ltd company account to manage your event staffing bookings.">
  <link rel="canonical" href="https://vergoltd.com/js/client-login">
  <link rel="icon" type="image/png" href="/logo-small.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/vergo-styles.css">
  <link rel="stylesheet" href="/vergo-a11y.css">
  <link rel="stylesheet" href="/vergo-mobile.css">
  <link rel="stylesheet" href="/vergo-platform.css">

  <link rel="stylesheet" href="/pages/css/js/client-login.css">
</head>
<body class="platform">
  <header>
    <a href="index" class="logo">
      <img src="/logo.png" alt="VERGO Ltd" loading="lazy" decoding="async">
    </a>
  </header>
  
  <main>
    <div class="auth-container">
      <div class="auth-box">
        <h1>Company Login</h1>
        <p class="subtitle">Access your VERGO Ltd account</p>
        
        <div id="message"></div>
        
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email">
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
          </div>
          
          <a href="client-forgot-password" class="forgot-link">Forgot password?</a>
          
          <button type="submit" class="btn">Log In</button>
        </form>
        
        <div class="auth-footer">
          Don't have an account? <a href="client-register">Register your company</a>
        </div>
        
        <div class="divider"><span>or</span></div>
        
        <div class="alt-links">
          <a href="user-login">Staff Login</a>
          <span style="color: var(--color-text-muted);">|</span>
          <a href="pricing">View Pricing</a>
        </div>
      </div>
      
      <a href="index" class="back-link">‚Üê Back to Home</a>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 VERGO Ltd.</p>
  </footer>
  

  <script src="/pages/js/js/client-login.js"></script>
  <script src="/vergo-nav.js"></script>
  <script src="/vergo-footer.js"></script>
</body>
</html>
