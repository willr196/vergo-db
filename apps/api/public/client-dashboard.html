<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - VERGO Ltd</title>
  <link rel="icon" type="image/png" href="/logo-small.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      padding-top: 80px;
    }
    
    /* Header */
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #0a0a0a;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      position: sticky;
      top: 80px;
      z-index: 900;
    }
    
    .logo img { height: 35px; }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .company-name {
      color: #D4AF37;
      font-weight: 600;
    }
    
    .btn-logout {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid #dc3545;
      color: #dc3545;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }
    
    .btn-logout:hover {
      background: #dc3545;
      color: #fff;
    }
    
    /* Main Layout */
    .dashboard-layout {
      display: flex;
      min-height: calc(100vh - 66px);
    }
    
    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #111;
      border-right: 1px solid rgba(212, 175, 55, 0.1);
      padding: 20px 0;
    }
    
    .sidebar nav {
      display: flex;
      flex-direction: column;
    }
    
    .sidebar a {
      padding: 12px 25px;
      color: #999;
      text-decoration: none;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
      border-left: 3px solid transparent;
    }
    
    .sidebar a:hover {
      color: #fff;
      background: rgba(212, 175, 55, 0.05);
    }
    
    .sidebar a.active {
      color: #D4AF37;
      background: rgba(212, 175, 55, 0.1);
      border-left-color: #D4AF37;
    }
    
    .sidebar-icon { font-size: 1.1rem; }
    
    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px 40px;
    }
    
    .page-title {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 30px;
    }
    
    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #1a1a1a 0%, #151515 100%);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 10px;
      padding: 25px;
    }
    
    .stat-card h3 {
      color: #999;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .stat-card .value {
      font-size: 2rem;
      font-weight: 700;
      color: #D4AF37;
    }
    
    /* Actions Section */
    .actions-section {
      margin-bottom: 40px;
    }
    
    .actions-section h2 {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    
    .actions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    
    .action-card {
      background: linear-gradient(135deg, #1a1a1a 0%, #151515 100%);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 10px;
      padding: 25px;
      display: flex;
      gap: 20px;
      transition: all 0.2s;
      text-decoration: none;
    }
    
    .action-card:hover {
      border-color: #D4AF37;
      transform: translateY(-2px);
    }
    
    .action-icon {
      font-size: 2rem;
      line-height: 1;
    }
    
    .action-content h3 {
      color: #D4AF37;
      font-size: 1rem;
      margin-bottom: 8px;
    }
    
    .action-content p {
      color: #999;
      font-size: 0.9rem;
      line-height: 1.5;
    }
    
    /* Recent Activity */
    .activity-section h2 {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    
    .activity-list {
      background: linear-gradient(135deg, #1a1a1a 0%, #151515 100%);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .activity-item {
      padding: 20px 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .activity-item:last-child { border-bottom: none; }
    
    .activity-info h4 {
      color: #fff;
      font-size: 0.95rem;
      margin-bottom: 5px;
    }
    
    .activity-info p {
      color: #666;
      font-size: 0.85rem;
    }
    
    .activity-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    
    .status-new {
      background: rgba(212, 175, 55, 0.2);
      color: #D4AF37;
    }
    
    .status-quoted {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
    }
    
    .empty-state {
      padding: 40px;
      text-align: center;
      color: #666;
    }
    
    .empty-state p {
      margin-bottom: 15px;
    }
    
    .empty-state a {
      color: #D4AF37;
      text-decoration: none;
    }
    
    /* Loading State */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
      color: #666;
    }
    
    /* Quote Request Modal */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }
    
    .modal {
      background: #1a1a1a;
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .modal-header h2 {
      color: #D4AF37;
      font-size: 1.3rem;
    }
    
    .modal-close {
      background: none;
      border: none;
      color: #999;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .modal-close:hover { color: #fff; }
    
    .modal-body {
      padding: 25px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group.full-width {
      grid-column: 1 / -1;
    }
    
    .form-group label {
      display: block;
      color: #ccc;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 0.95rem;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #D4AF37;
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .modal-footer {
      padding: 20px 25px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    
    .btn {
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #D4AF37 0%, #c9a032 100%);
      border: none;
      color: #0a0a0a;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }
    
    .btn-secondary {
      background: transparent;
      border: 1px solid #333;
      color: #999;
    }
    
    .btn-secondary:hover {
      border-color: #666;
      color: #fff;
    }
    
    @media (max-width: 768px) {
      .dashboard-header { padding: 15px 20px; }
      .sidebar { display: none; }
      .main-content { padding: 20px; }
      .form-row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header></header>
  <div class="dashboard-header">
    <a href="index.html" class="logo">
      <img src="/logo.png" alt="VERGO Ltd">
    </a>
    <div class="header-right">
      <span class="company-name" id="company-name">Loading...</span>
      <button class="btn-logout" onclick="logout()">Log Out</button>
    </div>
  </div>
  
  <div class="dashboard-layout">
    <aside class="sidebar">
      <nav>
        <a href="#" class="active" data-page="dashboard">
          <span class="sidebar-icon">üìä</span> Dashboard
        </a>
        <a href="#" data-page="quotes">
          <span class="sidebar-icon">üìù</span> Quote Requests
        </a>
        <a href="#" data-page="profile">
          <span class="sidebar-icon">üè¢</span> Company Profile
        </a>
        <a href="pricing.html">
          <span class="sidebar-icon">üí∞</span> Pricing Calculator
        </a>
      </nav>
    </aside>
    
    <main class="main-content" id="main-content">
      <div class="loading">Loading your dashboard...</div>
    </main>
  </div>
  
  <!-- Quote Request Modal -->
  <div id="quote-modal" class="modal-backdrop" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h2>Request a Quote</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <form id="quote-form" onsubmit="submitQuote(event)">
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group">
              <label>Event Type *</label>
              <select name="eventType" required>
                <option value="">Select...</option>
                <option value="Corporate Event">Corporate Event</option>
                <option value="Wedding">Wedding</option>
                <option value="Private Party">Private Party</option>
                <option value="Festival/Concert">Festival/Concert</option>
                <option value="Sports Event">Sports Event</option>
                <option value="Film/TV Production">Film/TV Production</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label>Staff Needed *</label>
              <input type="number" name="staffNeeded" min="1" required placeholder="e.g. 5">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>Event Date</label>
              <input type="date" name="eventDate">
            </div>
            <div class="form-group">
              <label>End Date (if multi-day)</label>
              <input type="date" name="eventEndDate">
            </div>
          </div>
          
          <div class="form-group full-width">
            <label>Location *</label>
            <input type="text" name="location" required placeholder="e.g. Central London, The Shard">
          </div>
          
          <div class="form-group full-width">
            <label>Roles Required *</label>
            <input type="text" name="roles" required placeholder="e.g. Bartenders, Waiters, Event Hosts">
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>Shift Start</label>
              <input type="time" name="shiftStart">
            </div>
            <div class="form-group">
              <label>Shift End</label>
              <input type="time" name="shiftEnd">
            </div>
          </div>
          
          <div class="form-group full-width">
            <label>Budget Range</label>
            <select name="budget">
              <option value="">Prefer not to say</option>
              <option value="Under ¬£500">Under ¬£500</option>
              <option value="¬£500 - ¬£1,000">¬£500 - ¬£1,000</option>
              <option value="¬£1,000 - ¬£2,500">¬£1,000 - ¬£2,500</option>
              <option value="¬£2,500 - ¬£5,000">¬£2,500 - ¬£5,000</option>
              <option value="¬£5,000+">¬£5,000+</option>
            </select>
          </div>
          
          <div class="form-group full-width">
            <label>Additional Details</label>
            <textarea name="description" placeholder="Tell us more about your event, dress code requirements, special requests..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit Request</button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    let clientData = null;
    
    // Check authentication on load
    async function checkAuth() {
      try {
        const res = await fetch('/api/v1/clients/session');
        const payload = await res.json();
        const data = payload.data ?? payload;
        
        if (!data.authenticated) {
          window.location.href = '/client-login.html';
          return;
        }
        
        clientData = data.client;
        document.getElementById('company-name').textContent = clientData.companyName;
        loadDashboard();
        
      } catch (err) {
        console.error('Auth check failed:', err);
        window.location.href = '/client-login.html';
      }
    }
    
    // Load dashboard content
    async function loadDashboard() {
      const main = document.getElementById('main-content');
      
      main.innerHTML = `
        <h1 class="page-title">Welcome back!</h1>
        
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Quote Requests</h3>
            <div class="value" id="stat-quotes">0</div>
          </div>
          <div class="stat-card">
            <h3>Pending Quotes</h3>
            <div class="value" id="stat-pending">0</div>
          </div>
          <div class="stat-card">
            <h3>Completed Events</h3>
            <div class="value" id="stat-completed">0</div>
          </div>
        </div>
        
        <div class="actions-section">
          <h2>Quick Actions</h2>
          <div class="actions-grid">
            <a href="#" class="action-card" onclick="openQuoteModal(); return false;">
              <span class="action-icon">üìù</span>
              <div class="action-content">
                <h3>Request a Quote</h3>
                <p>Get a custom quote for your upcoming event staffing needs.</p>
              </div>
            </a>
            <a href="pricing.html" class="action-card">
              <span class="action-icon">üí∞</span>
              <div class="action-content">
                <h3>Pricing Calculator</h3>
                <p>Estimate costs for your event using our interactive calculator.</p>
              </div>
            </a>
            <a href="mailto:wrobb@vergoltd.com" class="action-card">
              <span class="action-icon">üí¨</span>
              <div class="action-content">
                <h3>Contact Us</h3>
                <p>Speak directly with our team about your requirements.</p>
              </div>
            </a>
          </div>
        </div>
        
        <div class="activity-section">
          <h2>Recent Activity</h2>
          <div class="activity-list" id="activity-list">
            <div class="empty-state">
              <p>No recent activity</p>
              <a href="#" onclick="openQuoteModal(); return false;">Request your first quote ‚Üí</a>
            </div>
          </div>
        </div>
      `;
      
      // Load quote requests stats (would need API endpoint)
      // For now, just showing placeholders
    }
    
    // Sidebar navigation
    document.querySelectorAll('.sidebar a[data-page]').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = e.currentTarget.dataset.page;
        
        document.querySelectorAll('.sidebar a').forEach(l => l.classList.remove('active'));
        e.currentTarget.classList.add('active');
        
        if (page === 'dashboard') loadDashboard();
        else if (page === 'quotes') loadQuotes();
        else if (page === 'profile') loadProfile();
      });
    });
    
    // Load quotes page
    async function loadQuotes() {
      const main = document.getElementById('main-content');
      main.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
          <h1 class="page-title" style="margin: 0;">Quote Requests</h1>
          <button class="btn btn-primary" onclick="openQuoteModal()">+ New Request</button>
        </div>
        <div class="activity-list">
          <div class="empty-state">
            <p>No quote requests yet</p>
            <a href="#" onclick="openQuoteModal(); return false;">Submit your first request ‚Üí</a>
          </div>
        </div>
      `;
    }
    
    // Load profile page
    async function loadProfile() {
      const main = document.getElementById('main-content');
      
      try {
        const res = await fetch('/api/v1/clients/profile');
        const payload = await res.json();
        const profile = payload.data ?? payload;
        
        main.innerHTML = `
          <h1 class="page-title">Company Profile</h1>
          <div class="action-card" style="cursor: default; max-width: 600px;">
            <div class="action-content" style="width: 100%;">
              <div style="margin-bottom: 20px;">
                <h3 style="margin-bottom: 15px;">Company Details</h3>
                <p style="color: #999; margin-bottom: 8px;"><strong style="color: #ccc;">Company:</strong> ${escapeHtml(profile.companyName)}</p>
                <p style="color: #999; margin-bottom: 8px;"><strong style="color: #ccc;">Industry:</strong> ${escapeHtml(profile.industry || 'Not specified')}</p>
                <p style="color: #999; margin-bottom: 8px;"><strong style="color: #ccc;">Website:</strong> ${profile.website && /^https?:\/\//i.test(profile.website) ? `<a href="${escapeHtml(profile.website)}" target="_blank" rel="noopener noreferrer" style="color: #D4AF37;">${escapeHtml(profile.website)}</a>` : escapeHtml(profile.website || 'Not specified')}</p>
              </div>
              <div>
                <h3 style="margin-bottom: 15px;">Contact Details</h3>
                <p style="color: #999; margin-bottom: 8px;"><strong style="color: #ccc;">Name:</strong> ${escapeHtml(profile.contactName)}</p>
                <p style="color: #999; margin-bottom: 8px;"><strong style="color: #ccc;">Email:</strong> ${escapeHtml(profile.email)}</p>
                <p style="color: #999; margin-bottom: 8px;"><strong style="color: #ccc;">Phone:</strong> ${escapeHtml(profile.phone || 'Not specified')}</p>
                <p style="color: #999;"><strong style="color: #ccc;">Job Title:</strong> ${escapeHtml(profile.jobTitle || 'Not specified')}</p>
              </div>
            </div>
          </div>
        `;
      } catch (err) {
        main.innerHTML = `<div class="error-msg">Failed to load profile</div>`;
      }
    }
    
    // Quote modal functions
    function openQuoteModal() {
      document.getElementById('quote-modal').style.display = 'flex';
    }
    
    function closeModal() {
      document.getElementById('quote-modal').style.display = 'none';
      document.getElementById('quote-form').reset();
    }
    
    async function submitQuote(e) {
      e.preventDefault();
      
      const form = e.target;
      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Submitting...';
      
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      
      try {
        // For now, just show success (would need API endpoint)
        alert('Quote request submitted! We\'ll get back to you within 24 hours.');
        closeModal();
        
      } catch (err) {
        alert('Failed to submit quote: ' + err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Submit Request';
      }
    }
    
    // Logout
    async function logout() {
      try {
        await fetch('/api/v1/clients/logout', { method: 'POST' });
        window.location.href = '/client-login.html';
      } catch (err) {
        console.error('Logout failed:', err);
        window.location.href = '/client-login.html';
      }
    }
    
    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }
    
    // Initialize
    checkAuth();
  </script>
  <footer></footer>
  <script src="/vergo-nav.js"></script>
  <script src="/vergo-footer.js"></script>
</body>
</html>
