<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/logo-small.png">
  <title>Create Account - VERGO Ltd</title>

  <!-- Google Fonts - Inter (primary brand font) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/vergo-styles.css">
  <link rel="stylesheet" href="/vergo-a11y.css">
  <link rel="stylesheet" href="/vergo-mobile.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: var(--nav-bg);
      border-bottom: 1px solid var(--color-border);
      padding: 20px 40px;
      display: flex;
      justify-content: center;
    }
    
    .logo img { height: 50px; }
    
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    
    .auth-container {
      width: 100%;
      max-width: 450px;
    }
    
    .auth-box {
      background: var(--color-bg-white);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: 40px;
    }
    
    .auth-box h1 {
      color: var(--color-gold);
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .auth-box .subtitle {
      color: var(--color-text-muted);
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-group {
      margin-bottom: 20px;
      flex: 1;
    }
    
    .form-group label {
      display: block;
      color: var(--color-text-secondary);
      font-size: 0.9rem;
      margin-bottom: 8px;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: var(--color-bg-white);
      border: 1px solid var(--color-border);
      border-radius: 4px;
      color: var(--color-text-primary);
      font-size: 1rem;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--color-gold);
    }
    
    .form-group input.error {
      border-color: var(--color-error);
    }
    
    .form-group .hint {
      color: var(--color-text-muted);
      font-size: 0.8rem;
      margin-top: 5px;
    }
    
    .error-msg {
      background: var(--color-error-bg);
      border: 1px solid rgba(197, 48, 48, 0.3);
      color: var(--color-error);
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    
    .success-msg {
      background: var(--color-success-bg);
      border: 1px solid rgba(45, 138, 78, 0.3);
      color: var(--color-success);
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      background: var(--color-gold);
      color: var(--color-text-primary);
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .btn:hover {
      background: var(--color-gold-hover);
    }
    
    .btn:disabled {
      background: var(--color-border);
      cursor: not-allowed;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid var(--color-border);
      color: var(--color-text-muted);
    }
    
    .auth-footer a {
      color: var(--color-gold);
      text-decoration: none;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--color-text-muted);
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .back-link:hover {
      color: var(--color-gold);
    }
    
    footer {
      background: var(--color-bg-primary);
      color: var(--color-text-muted);
      padding: 20px;
      text-align: center;
      border-top: 1px solid var(--color-border);
      font-size: 0.8rem;
    }
    
    @media (max-width: 480px) {
      header { padding: 15px 20px; }
      .auth-box { padding: 30px 20px; }
      .form-row { flex-direction: column; gap: 0; }
    }
  </style>
  <link rel="stylesheet" href="/vergo-platform.css">
</head>
<body class="platform">
  <header>
    <a href="index" class="logo">
      <img src="/logo.png" alt="VERGO Ltd" loading="lazy" decoding="async">
    </a>
  </header>
  
  <main>
    <div class="auth-container">
      <div class="auth-box">
        <h1>Create Account</h1>
        <p class="subtitle">Join to apply for jobs and track your applications</p>
        
        <div id="message"></div>
        
        <form id="register-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" name="firstName" required autocomplete="given-name">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" name="lastName" required autocomplete="family-name">
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required autocomplete="email">
          </div>
          
          <div class="form-group">
            <label for="phone">Phone (optional)</label>
            <input type="tel" id="phone" name="phone" autocomplete="tel">
          </div>
          
          <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required minlength="8" autocomplete="new-password">
            <p class="hint">Minimum 8 characters</p>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password *</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" autocomplete="new-password">
          </div>
          
          <button type="submit" class="btn">Create Account</button>
        </form>
        
        <div class="auth-footer">
          Already have an account? <a href="user-login">Log in</a>
        </div>
      </div>
      
      <a href="jobs" class="back-link">‚Üê Back to Jobs</a>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 VERGO Ltd.</p>
  </footer>
  
  <script>
    const form = document.getElementById('register-form');
    const msgBox = document.getElementById('message');
    
    // Get redirect URL if present
    const params = new URLSearchParams(window.location.search);
    const redirect = params.get('redirect') || 'jobs.html';
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = form.querySelector('button');
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validate
      if (password !== confirmPassword) {
        msgBox.innerHTML = '<div class="error-msg">Passwords do not match</div>';
        return;
      }
      
      if (password.length < 8) {
        msgBox.innerHTML = '<div class="error-msg">Password must be at least 8 characters</div>';
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Creating account...';
      msgBox.innerHTML = '';
      
      try {
        const res = await fetch('/api/v1/user/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ firstName, lastName, email, phone: phone || undefined, password })
        });
        
        const payload = await res.json();
        const data = payload.data ?? payload;
        
        if (!res.ok && res.status !== 200) {
          throw new Error(data.error || 'Registration failed');
        }
        
        // Success
        msgBox.innerHTML = `
          <div class="success-msg">
            <strong>Account created!</strong><br>
            Please check your email to verify your account before logging in.
          </div>
        `;
        form.style.display = 'none';
        
      } catch (err) {
        msgBox.innerHTML = `<div class="error-msg">${escapeHtml(err.message)}</div>`;
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    });
    
    function escapeHtml(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }
  </script>
  <script src="/vergo-nav.js"></script>
  <script src="/vergo-footer.js"></script>

</body>
</html>
