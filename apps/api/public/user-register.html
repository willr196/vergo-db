<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/logo-small.png">
  <title>Create Account - VERGO Events</title>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: rgba(10, 10, 10, 0.95);
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      padding: 20px 40px;
      display: flex;
      justify-content: center;
    }
    
    .logo img { height: 50px; }
    
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    
    .auth-container {
      width: 100%;
      max-width: 450px;
    }
    
    .auth-box {
      background: #1a1a1a;
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 12px;
      padding: 40px;
    }
    
    .auth-box h1 {
      color: #D4AF37;
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .auth-box .subtitle {
      color: #999;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-group {
      margin-bottom: 20px;
      flex: 1;
    }
    
    .form-group label {
      display: block;
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: #0a0a0a;
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #D4AF37;
    }
    
    .form-group input.error {
      border-color: #dc3545;
    }
    
    .form-group .hint {
      color: #666;
      font-size: 0.8rem;
      margin-top: 5px;
    }
    
    .error-msg {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #dc3545;
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    
    .success-msg {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.3);
      color: #28a745;
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      background: #D4AF37;
      color: #1a1a1a;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .btn:hover {
      background: #e5c349;
    }
    
    .btn:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid rgba(212, 175, 55, 0.1);
      color: #999;
    }
    
    .auth-footer a {
      color: #D4AF37;
      text-decoration: none;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .back-link:hover {
      color: #D4AF37;
    }
    
    footer {
      background: #0a0a0a;
      color: #666;
      padding: 20px;
      text-align: center;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
      font-size: 0.8rem;
    }
    
    @media (max-width: 480px) {
      header { padding: 15px 20px; }
      .auth-box { padding: 30px 20px; }
      .form-row { flex-direction: column; gap: 0; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="/logo.png" alt="VERGO Events">
    </a>
  </header>
  
  <main>
    <div class="auth-container">
      <div class="auth-box">
        <h1>Create Account</h1>
        <p class="subtitle">Join to apply for jobs and track your applications</p>
        
        <div id="message"></div>
        
        <form id="register-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" name="firstName" required autocomplete="given-name">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" name="lastName" required autocomplete="family-name">
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required autocomplete="email">
          </div>
          
          <div class="form-group">
            <label for="phone">Phone (optional)</label>
            <input type="tel" id="phone" name="phone" autocomplete="tel">
          </div>
          
          <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required minlength="8" autocomplete="new-password">
            <p class="hint">Minimum 8 characters</p>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password *</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" autocomplete="new-password">
          </div>
          
          <button type="submit" class="btn">Create Account</button>
        </form>
        
        <div class="auth-footer">
          Already have an account? <a href="user-login.html">Log in</a>
        </div>
      </div>
      
      <a href="jobs.html" class="back-link">‚Üê Back to Jobs</a>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 VERGO Events Ltd.</p>
  </footer>
  
  <script>
    const form = document.getElementById('register-form');
    const msgBox = document.getElementById('message');
    
    // Get redirect URL if present
    const params = new URLSearchParams(window.location.search);
    const redirect = params.get('redirect') || 'jobs.html';
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = form.querySelector('button');
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validate
      if (password !== confirmPassword) {
        msgBox.innerHTML = '<div class="error-msg">Passwords do not match</div>';
        return;
      }
      
      if (password.length < 8) {
        msgBox.innerHTML = '<div class="error-msg">Password must be at least 8 characters</div>';
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Creating account...';
      msgBox.innerHTML = '';
      
      try {
        const res = await fetch('/api/v1/user/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ firstName, lastName, email, phone: phone || undefined, password })
        });
        
        const data = await res.json();
        
        if (!res.ok && res.status !== 200) {
          throw new Error(data.error || 'Registration failed');
        }
        
        // Success
        msgBox.innerHTML = `
          <div class="success-msg">
            <strong>Account created!</strong><br>
            Please check your email to verify your account before logging in.
          </div>
        `;
        form.style.display = 'none';
        
      } catch (err) {
        msgBox.innerHTML = `<div class="error-msg">${escapeHtml(err.message)}</div>`;
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    });
    
    function escapeHtml(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }
  </script>
</body>
</html>
