<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VERGO Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    
    h1 {
      margin: 0 0 10px;
      color: #333;
      text-align: center;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 0.9em;
    }
    
    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: 500;
      color: #333;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    
    button:hover:not(:disabled) {
      background: #5568d3;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #msg {
      margin-top: 15px;
      padding: 12px;
      border-radius: 4px;
      text-align: center;
      font-size: 0.9em;
      display: none;
    }
    
    #msg.show {
      display: block;
    }
    
    #msg.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    #msg.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    #msg.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üîê Admin Login</h1>
    <p class="subtitle">VERGO Events</p>
    
    <form id="f">
      <label for="username">Username</label>
      <input 
        type="text"
        id="username"
        name="username" 
        required 
        autocomplete="username"
      />
      
      <label for="password">Password</label>
      <input 
        type="password"
        id="password"
        name="password" 
        required 
        autocomplete="current-password"
      />
      
      <button type="submit">Login</button>
    </form>
    
    <div id="msg"></div>
  </div>

  <script>
    const f = document.getElementById('f');
    const msg = document.getElementById('msg');
    const btn = f.querySelector('button');

    function showMessage(text, type = 'info') {
      msg.textContent = text;
      msg.className = 'show ' + type;
    }

    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.disabled = true;
      showMessage('Signing in...', 'info');
      
      const body = Object.fromEntries(new FormData(f).entries());
      
      try {
        const res = await fetch('/api/v1/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(body)
        });
        
        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          
          // Handle different error types
          if (res.status === 423) {
            showMessage('üîí ' + (data.error || 'Account locked'), 'error');
          } else if (res.status === 429) {
            showMessage('‚è±Ô∏è Too many attempts. Please wait.', 'error');
          } else {
            showMessage(data.error || 'Login failed', 'error');
          }
          
          btn.disabled = false;
          return;
        }
        
        showMessage('‚úì Success! Redirecting...', 'success');
        setTimeout(() => {
          location.href = '/admin.html';
        }, 500);
        
      } catch (err) {
        showMessage('Connection error. Please try again.', 'error');
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
