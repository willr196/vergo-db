<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/logo.png">
  <title>Client Login - VERGO Ltd</title>
  <meta name="robots" content="noindex, nofollow">

  <!-- Google Fonts - Inter (primary brand font) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/vergo-styles.css">
  <link rel="stylesheet" href="/vergo-a11y.css">
  <link rel="stylesheet" href="/vergo-mobile.css">


  <link rel="stylesheet" href="/pages/css/client-login.css">
  <link rel="stylesheet" href="/vergo-platform.css">
</head>
<body class="platform">
  <header>
    <a href="index" class="logo">
      <img src="/logo.png" alt="VERGO Ltd" loading="lazy" decoding="async">
    </a>
  </header>
  
  <main>
    <div class="auth-container">
      <div class="auth-box">
        <h1>Client Login</h1>
        <p class="subtitle">Access your client dashboard</p>
        
        <div class="toggle-type">
          <span>Looking for work?</span>
          <a href="user-login">Job Seeker Login</a>
        </div>
        
        <div id="message"></div>
        
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email">
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
          </div>
          
          <a href="forgot-password" class="forgot-link">Forgot password?</a>
          
          <button type="submit" class="btn">Log In</button>
        </form>
        
        <div id="resend-section" class="resend-section d-none">
          <p>Didn't receive verification email?</p>
          <button class="btn-link" type="button" id="resend-verification-btn">Resend verification email</button>
        </div>
        
        <div class="auth-footer">
          Don't have an account? <a href="client-register">Register as a Client</a>
        </div>
      </div>
      
      <a href="hire-staff" class="back-link">‚Üê Back to Hire Event Staff</a>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 VERGO Ltd.</p>
  </footer>
  

  <script src="/pages/js/client-login.js"></script>
  <script src="/vergo-nav.js"></script>
  <script src="/vergo-footer.js"></script>
</body>
</html>
