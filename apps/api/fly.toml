app = "vergo-app"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "off"
  min_machines_running = 1
  processes = ["app"]

[deploy]
  release_command = "npm run prisma:deploy"

# Serve static assets from Fly's edge CDN (bypasses Node)
[[statics]]
  guest_path = "/app/public"
  url_prefix = "/images"

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/vergo-"

[[http_service.checks]]
  interval = "10s"
  grace_period = "10s"
  method = "get"
  path = "/health"
  timeout = "2s"
