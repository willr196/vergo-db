<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Login - VERGO Events</title>
  <meta name="description" content="Log in to your VERGO Events company account to manage your event staffing bookings.">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      padding: 20px 40px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }
    
    .logo img { height: 40px; }
    
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    
    .auth-container {
      width: 100%;
      max-width: 420px;
    }
    
    .auth-box {
      background: linear-gradient(135deg, #1a1a1a 0%, #151515 100%);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 12px;
      padding: 40px;
    }
    
    h1 {
      font-size: 1.8rem;
      color: #D4AF37;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .subtitle {
      color: #999;
      text-align: center;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      color: #ccc;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #D4AF37;
    }
    
    .forgot-link {
      display: block;
      text-align: right;
      margin-bottom: 20px;
      color: #D4AF37;
      text-decoration: none;
      font-size: 0.85rem;
    }
    
    .forgot-link:hover { text-decoration: underline; }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #D4AF37 0%, #c9a032 100%);
      border: none;
      border-radius: 6px;
      color: #0a0a0a;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    #message {
      margin-bottom: 20px;
    }
    
    .success-msg {
      background: rgba(40, 167, 69, 0.15);
      border: 1px solid #28a745;
      color: #28a745;
      padding: 15px;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    
    .error-msg {
      background: rgba(220, 53, 69, 0.15);
      border: 1px solid #dc3545;
      color: #dc3545;
      padding: 15px;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    
    .info-msg {
      background: rgba(212, 175, 55, 0.15);
      border: 1px solid #D4AF37;
      color: #D4AF37;
      padding: 15px;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #999;
      font-size: 0.9rem;
    }
    
    .auth-footer a {
      color: #D4AF37;
      text-decoration: none;
    }
    
    .auth-footer a:hover { text-decoration: underline; }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #999;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .back-link:hover { color: #D4AF37; }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #666;
      font-size: 0.85rem;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .divider span {
      padding: 0 15px;
    }
    
    .alt-links {
      display: flex;
      gap: 15px;
      justify-content: center;
      font-size: 0.85rem;
    }
    
    .alt-links a {
      color: #999;
      text-decoration: none;
    }
    
    .alt-links a:hover { color: #D4AF37; }
    
    footer {
      background: #0a0a0a;
      color: #666;
      padding: 20px;
      text-align: center;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="/logo.png" alt="VERGO Events">
    </a>
  </header>
  
  <main>
    <div class="auth-container">
      <div class="auth-box">
        <h1>Company Login</h1>
        <p class="subtitle">Access your VERGO Events account</p>
        
        <div id="message"></div>
        
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email">
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
          </div>
          
          <a href="client-forgot-password.html" class="forgot-link">Forgot password?</a>
          
          <button type="submit" class="btn">Log In</button>
        </form>
        
        <div class="auth-footer">
          Don't have an account? <a href="client-register.html">Register your company</a>
        </div>
        
        <div class="divider"><span>or</span></div>
        
        <div class="alt-links">
          <a href="user-login.html">Staff Login</a>
          <span style="color: #333;">|</span>
          <a href="pricing.html">View Pricing</a>
        </div>
      </div>
      
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 VERGO Events Ltd.</p>
  </footer>
  
  <script>
    const form = document.getElementById('login-form');
    const msgBox = document.getElementById('message');
    
    // Check for URL params
    const params = new URLSearchParams(window.location.search);
    
    // Show verification success
    if (params.get('verified') === 'true') {
      msgBox.innerHTML = '<div class="success-msg">Email verified! Your account is now pending approval. We\'ll email you once it\'s been reviewed.</div>';
    } else if (params.get('verified') === 'already') {
      msgBox.innerHTML = '<div class="info-msg">Your email was already verified. If your account is approved, you can log in below.</div>';
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = form.querySelector('button');
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      btn.disabled = true;
      btn.textContent = 'Logging in...';
      msgBox.innerHTML = '';
      
      try {
        const res = await fetch('/api/v1/clients/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const payload = await res.json();
        const data = payload.data ?? payload;
        
        if (!res.ok) {
          // Handle specific error codes
          if (data.code === 'EMAIL_NOT_VERIFIED') {
            msgBox.innerHTML = `<div class="info-msg">${escapeHtml(data.error)}</div>`;
          } else if (data.code === 'PENDING_APPROVAL') {
            msgBox.innerHTML = `<div class="info-msg">${escapeHtml(data.error)}</div>`;
          } else {
            throw new Error(data.error || 'Login failed');
          }
          btn.disabled = false;
          btn.textContent = 'Log In';
          return;
        }
        
        // Success - redirect to dashboard
        window.location.href = '/client-dashboard.html';
        
      } catch (err) {
        msgBox.innerHTML = `<div class="error-msg">${escapeHtml(err.message)}</div>`;
        btn.disabled = false;
        btn.textContent = 'Log In';
      }
    });
    
    function escapeHtml(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }
  </script>
</body>
</html>
