<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/logo-small.png">
  <title>Job Details | VERGO Ltd</title>
  <meta name="description" content="View event staffing job details and apply to join the VERGO Ltd team.">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/vergo-styles.css">
  <link rel="stylesheet" href="/vergo-a11y.css">
  <link rel="stylesheet" href="/vergo-mobile.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-primary);
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      min-height: 100vh;
    }
    
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    
    .logo img { height: 50px; }
    
    nav ul {
      display: flex;
      gap: 35px;
      list-style: none;
    }
    
    nav a {
      color: var(--color-text-primary);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
    }
    
    nav a:hover { color: var(--color-gold); }
    
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }
    
    .menu-toggle span {
      width: 25px;
      height: 2px;
      background: var(--color-text-primary);
    }
    
    main {
      padding: 120px 20px 60px;
      max-width: 900px;
      margin: 0 auto;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--color-gold);
      text-decoration: none;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }
    
    .back-link:hover { text-decoration: underline; }
    
    .job-container {
      background: var(--color-bg-white);
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .job-header {
      padding: 30px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    }
    
    .job-badges {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    
    .badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .badge-role {
      background: rgba(212, 175, 55, 0.1);
      color: var(--color-gold);
    }
    
    .badge-internal {
      background: rgba(40, 167, 69, 0.2);
      color: var(--color-success);
    }
    
    .badge-external {
      background: rgba(0, 123, 255, 0.2);
      color: var(--color-info);
    }
    
    .job-title {
      font-size: 2rem;
      color: var(--color-text-primary);
      margin-bottom: 10px;
    }
    
    .job-company {
      color: var(--color-text-muted);
      font-size: 1.1rem;
    }
    
    .job-meta-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      background: var(--color-bg-secondary);
    }
    
    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .meta-label {
      color: var(--color-text-muted);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .meta-value {
      color: var(--color-text-primary);
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .meta-value.highlight {
      color: var(--color-gold);
      font-size: 1.3rem;
    }
    
    .job-body {
      padding: 30px;
    }
    
    .section {
      margin-bottom: 30px;
    }
    
    .section:last-child {
      margin-bottom: 0;
    }
    
    .section h3 {
      color: var(--color-text-primary);
      font-size: 1.1rem;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    }
    
    .section p, .section li {
      color: var(--color-text-muted);
      line-height: 1.7;
    }
    
    .section ul {
      padding-left: 20px;
    }
    
    .section li {
      margin-bottom: 8px;
    }
    
    /* Apply Section */
    .apply-section {
      padding: 30px;
      background: var(--color-bg-secondary);
      border-top: 1px solid rgba(0, 0, 0, 0.08);
    }
    
    .apply-box {
      background: var(--color-bg-white);
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 8px;
      padding: 25px;
    }
    
    .apply-box h3 {
      color: var(--color-text-primary);
      margin-bottom: 15px;
    }
    
    .apply-status {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .apply-status.applied {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.3);
      color: var(--color-success);
    }
    
    .apply-status.login-required {
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.3);
      color: var(--color-gold);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      color: var(--color-text-muted);
      font-size: 0.9rem;
      margin-bottom: 8px;
    }
    
    .form-group textarea {
      width: 100%;
      padding: 15px;
      background: var(--color-bg-white);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 4px;
      color: var(--color-text-primary);
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
    }
    
    .form-group textarea:focus {
      outline: none;
      border-color: var(--color-gold);
    }
    
    .btn {
      padding: 14px 30px;
      border-radius: 4px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    .btn-primary {
      background: var(--color-gold);
      color: var(--color-text-primary);
    }
    
    .btn-primary:hover {
      background: var(--color-gold-hover);
    }
    
    .btn-primary:disabled {
      background: var(--color-text-muted);
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--color-gold);
      border: 1px solid var(--color-gold);
    }
    
    .btn-block {
      display: block;
      width: 100%;
      text-align: center;
    }
    
    .error-msg {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: var(--color-error);
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    .success-msg {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.3);
      color: var(--color-success);
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 100px 20px;
      color: var(--color-text-muted);
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(212, 175, 55, 0.2);
      border-top-color: var(--color-gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    footer {
      background: var(--color-bg-white);
      color: var(--color-text-muted);
      padding: 30px;
      text-align: center;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      font-size: 0.85rem;
    }
    
    footer a { color: var(--color-gold-hover); text-decoration: none; }
    
    @media (max-width: 768px) {
      header { padding: 15px 20px; }
      
      nav ul {
        position: fixed;
        top: 70px;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.98);
        flex-direction: column;
        padding: 20px;
        gap: 15px;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      
      nav ul.active { transform: translateX(0); }
      .menu-toggle { display: flex; }
      
      main { padding: 100px 15px 40px; }
      .job-title { font-size: 1.5rem; }
      .job-meta-grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
  <link rel="stylesheet" href="/vergo-platform.css">
</head>
<body class="platform">
<header></header>
  
  <main>
    <a href="jobs" class="back-link">‚Üê Back to Jobs</a>
    
    <div id="job-content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading job details...</p>
      </div>
    </div>
  </main>
  
  <footer role="contentinfo"></footer>
  
  <script>
    let currentUser = null;
    let currentJob = null;
    let hasApplied = false;
    
    // Get job ID from URL
    const params = new URLSearchParams(window.location.search);
    const jobId = params.get('id');
    
    if (!jobId) {
      window.location.href = 'jobs.html';
    }
    
    // Check auth
    async function checkAuth() {
      try {
        const res = await fetch('/api/v1/user/session');
        const payload = await res.json();
        const data = payload.data ?? payload;
        if (data.authenticated) {
          currentUser = data.user;
          checkIfApplied();
        }
      } catch (err) {
        console.error('Auth check failed:', err);
      }
    }
    
    // Check if already applied
    async function checkIfApplied() {
      if (!currentUser) return;
      
      try {
        const res = await fetch(`/api/v1/job-applications/check/${jobId}`);
        const payload = await res.json();
        const data = payload.data ?? payload;
        hasApplied = data.applied;
        renderApplySection();
      } catch (err) {
        console.error('Check applied failed:', err);
      }
    }
    
    // Load job
    async function loadJob() {
      try {
        const res = await fetch(`/api/v1/jobs/${jobId}`);
        
        if (!res.ok) {
          document.getElementById('job-content').innerHTML = `
            <div class="loading">
              <h3>Job not found</h3>
              <p>This job may have been filled or removed.</p>
              <a href="jobs" class="btn btn-primary" style="margin-top: 20px;">View All Jobs</a>
            </div>
          `;
          return;
        }
        
        const payload = await res.json();
        currentJob = payload.data ?? payload;
        renderJob();
        
      } catch (err) {
        console.error('Failed to load job:', err);
        document.getElementById('job-content').innerHTML = '<div class="loading"><p>Failed to load job details.</p></div>';
      }
    }
    
    // Render job
    function renderJob() {
      const job = currentJob;
      
      const date = job.eventDate 
        ? new Date(job.eventDate).toLocaleDateString('en-GB', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })
        : 'Flexible';
      
      const time = job.shiftStart && job.shiftEnd ? `${job.shiftStart} - ${job.shiftEnd}` : 'To be confirmed';
      
      const pay = job.payRate 
        ? `¬£${job.payRate}/${job.payType === 'HOURLY' ? 'hr' : job.payType === 'DAILY' ? 'day' : 'fixed'}`
        : 'Competitive';
      
      const typeClass = job.type === 'INTERNAL' ? 'internal' : 'external';
      const typeLabel = job.type === 'INTERNAL' ? 'VERGO Job' : 'External';
      const company = job.type === 'EXTERNAL' && job.companyName ? job.companyName : 'VERGO Ltd';
      
      document.title = `${job.title} - VERGO Ltd`;
      
      document.getElementById('job-content').innerHTML = `
        <div class="job-container">
          <div class="job-header">
            <div class="job-badges">
              <span class="badge badge-role">${escapeHtml(job.role.name)}</span>
              <span class="badge badge-${typeClass}">${typeLabel}</span>
            </div>
            <h1 class="job-title">${escapeHtml(job.title)}</h1>
            <p class="job-company">${escapeHtml(company)}</p>
          </div>
          
          <div class="job-meta-grid">
            <div class="meta-item">
              <span class="meta-label">Location</span>
              <span class="meta-value">üìç ${escapeHtml(job.location)}${job.venue ? ' - ' + escapeHtml(job.venue) : ''}</span>
            </div>
            <div class="meta-item">
              <span class="meta-label">Date</span>
              <span class="meta-value">üìÖ ${date}</span>
            </div>
            <div class="meta-item">
              <span class="meta-label">Time</span>
              <span class="meta-value">‚è∞ ${time}</span>
            </div>
            <div class="meta-item">
              <span class="meta-label">Pay</span>
              <span class="meta-value highlight">${pay}</span>
            </div>
            <div class="meta-item">
              <span class="meta-label">Spots Available</span>
              <span class="meta-value">${job.spotsLeft} of ${job.staffNeeded}</span>
            </div>
          </div>
          
          <div class="job-body">
            <div class="section">
              <h3>Description</h3>
              <p>${escapeHtml(job.description).replace(/\n/g, '<br>')}</p>
            </div>
            
            ${job.requirements ? `
              <div class="section">
                <h3>Requirements</h3>
                <p>${escapeHtml(job.requirements).replace(/\n/g, '<br>')}</p>
              </div>
            ` : ''}
          </div>
          
          <div class="apply-section">
            <div id="apply-box" class="apply-box">
              <!-- Rendered by JS -->
            </div>
          </div>
        </div>
      `;
      
      renderApplySection();
    }
    
    // Render apply section
    function renderApplySection() {
      const box = document.getElementById('apply-box');
      if (!box) return;
      
      // External job - redirect
      if (currentJob.type === 'EXTERNAL' && currentJob.externalUrl && /^https?:\/\//i.test(currentJob.externalUrl)) {
        box.innerHTML = `
          <h3>Apply for this position</h3>
          <p style="color: var(--color-text-muted); margin-bottom: 20px;">This is an external opportunity. Click below to apply on the employer's website.</p>
          <a href="${escapeHtml(currentJob.externalUrl)}" target="_blank" rel="noopener noreferrer" class="btn btn-primary btn-block">Apply on External Site ‚Üí</a>
        `;
        return;
      }
      
      // Already applied
      if (hasApplied) {
        box.innerHTML = `
          <div class="apply-status applied">
            ‚úì You've already applied for this job
          </div>
          <a href="user-dashboard" class="btn btn-secondary btn-block">View My Applications</a>
        `;
        return;
      }
      
      // Not logged in
      if (!currentUser) {
        box.innerHTML = `
          <h3>Apply for this position</h3>
          <div class="apply-status login-required">
            Please log in or create an account to apply
          </div>
          <div style="display: flex; gap: 15px;">
            <a href="user-login.html?redirect=${encodeURIComponent(window.location.href)}" class="btn btn-primary" style="flex: 1; text-align: center;">Log In</a>
            <a href="user-register.html?redirect=${encodeURIComponent(window.location.href)}" class="btn btn-secondary" style="flex: 1; text-align: center;">Create Account</a>
          </div>
        `;
        return;
      }
      
      // Logged in - show apply form
      box.innerHTML = `
        <h3>Apply for this position</h3>
        <div id="apply-message"></div>
        <form id="apply-form">
          <div class="form-group">
            <label>Cover Note (optional)</label>
            <textarea id="cover-note" placeholder="Tell us why you're a great fit for this role..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
        </form>
      `;
      
      document.getElementById('apply-form').addEventListener('submit', handleApply);
    }
    
    // Handle apply
    async function handleApply(e) {
      e.preventDefault();
      
      const btn = e.target.querySelector('button');
      const msgBox = document.getElementById('apply-message');
      const coverNote = document.getElementById('cover-note').value.trim();
      
      btn.disabled = true;
      btn.textContent = 'Submitting...';
      msgBox.innerHTML = '';
      
      try {
        const res = await fetch('/api/v1/job-applications', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ jobId, coverNote: coverNote || undefined })
        });
        
        const payload = await res.json();
        const data = payload.data ?? payload;
        
        if (!res.ok) {
          throw new Error(data.error || 'Failed to submit application');
        }
        
        hasApplied = true;
        renderApplySection();
        
      } catch (err) {
        msgBox.innerHTML = `<div class="error-msg">${escapeHtml(err.message)}</div>`;
        btn.disabled = false;
        btn.textContent = 'Submit Application';
      }
    }
    
    // Escape HTML
    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }
    
    // Mobile menu
    function toggleMenu() {
      document.getElementById('nav-menu').classList.toggle('active');
    }
    
    // Init
    checkAuth();
    loadJob();
  </script>

  <script src="/vergo-nav.js"></script>
  <script src="/vergo-footer.js"></script>
