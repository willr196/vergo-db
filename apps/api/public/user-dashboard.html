<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/logo.png">
  <title>My Applications - VERGO Ltd</title>

  <!-- Google Fonts - Source Sans 3 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/vergo-styles.css">
  <link rel="stylesheet" href="/vergo-mobile.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
    }
    
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    
    .logo img { height: 50px; }
    
    nav ul { display: flex; gap: 35px; list-style: none; }
    nav a { color: #fff; text-decoration: none; font-weight: 500; }
    nav a:hover { color: #D4AF37; }
    
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .menu-toggle span { width: 25px; height: 2px; background: #D4AF37; }
    
    main {
      padding: 120px 20px 60px;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .page-header h1 {
      color: #D4AF37;
      font-size: 2rem;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .user-info span {
      color: #999;
    }
    
    .user-info strong {
      color: #fff;
    }
    
    .btn {
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: #D4AF37;
      color: #1a1a1a;
    }
    
    .btn-primary:hover { background: #e5c349; }
    
    .btn-secondary {
      background: transparent;
      color: #D4AF37;
      border: 1px solid #D4AF37;
    }
    
    .btn-danger {
      background: transparent;
      color: #dc3545;
      border: 1px solid #dc3545;
    }
    
    .btn-danger:hover {
      background: rgba(220, 53, 69, 0.1);
    }
    
    .btn-small {
      padding: 8px 14px;
      font-size: 0.8rem;
    }
    
    /* Stats */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .stat-box {
      background: #1a1a1a;
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 2rem;
      color: #D4AF37;
      font-weight: 700;
    }
    
    .stat-label {
      color: #999;
      font-size: 0.85rem;
      margin-top: 5px;
    }
    
    /* Applications List */
    .applications-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .application-card {
      background: #1a1a1a;
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 8px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .application-info {
      flex: 1;
      min-width: 200px;
    }
    
    .application-title {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 5px;
    }
    
    .application-meta {
      color: #999;
      font-size: 0.85rem;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .application-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    /* Status badges */
    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-pending {
      background: rgba(212, 175, 55, 0.1);
      color: #D4AF37;
    }
    
    .status-reviewed {
      background: rgba(0, 123, 255, 0.1);
      color: #007bff;
    }
    
    .status-shortlisted {
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
    }
    
    .status-confirmed {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.5);
    }
    
    .status-rejected {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
    }
    
    .status-withdrawn {
      background: rgba(108, 117, 125, 0.1);
      color: #6c757d;
    }
    
    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: #1a1a1a;
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 8px;
    }
    
    .empty-state h3 {
      color: #fff;
      margin-bottom: 10px;
    }
    
    .empty-state p {
      color: #999;
      margin-bottom: 20px;
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(212, 175, 55, 0.2);
      border-top-color: #D4AF37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* Login required */
    .login-required {
      text-align: center;
      padding: 100px 20px;
    }
    
    .login-required h2 {
      color: #D4AF37;
      margin-bottom: 15px;
    }
    
    .login-required p {
      color: #999;
      margin-bottom: 30px;
    }
    
    .login-required .btn {
      margin: 0 10px;
    }
    
    footer {
      background: #0a0a0a;
      color: #666;
      padding: 30px;
      text-align: center;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
      font-size: 0.85rem;
    }
    
    @media (max-width: 768px) {
      header { padding: 15px 20px; }
      nav ul {
        position: fixed;
        top: 70px;
        left: 0;
        right: 0;
        background: rgba(10, 10, 10, 0.98);
        flex-direction: column;
        padding: 20px;
        gap: 15px;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      nav ul.active { transform: translateX(0); }
      .menu-toggle { display: flex; }
      
      main { padding: 100px 15px 40px; }
      .page-header { flex-direction: column; align-items: flex-start; }
      .application-card { flex-direction: column; align-items: flex-start; }
      .application-actions { width: 100%; justify-content: space-between; }
    }
  </style>
  <link rel="stylesheet" href="/vergo-platform.css">
</head>
<body class="platform">
  <header>
    <a href="index" class="logo">
      <img src="/logo.png" alt="VERGO Ltd">
    </a>
    
    <button class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </button>
    
    <nav>
      <ul id="nav-menu">
        <li><a href="index">Home</a></li>
        <li><a href="hire-staff">Hire Event Staff</a></li>
        <li><a href="pricing">Pricing</a></li>
        <li><a href="jobs">Job Board</a></li>
        <li><a href="blog">Blog</a></li>
        <li><a href="apply">Join VERGO</a></li>
        <li><a href="about">About</a></li>
        <li><a href="faq">FAQ</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
      </div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 VERGO Ltd.</p>
  </footer>
  
  <script>
    let currentUser = null;
    let applications = [];
    
    // Check auth
    async function checkAuth() {
      try {
        const res = await fetch('/api/v1/user/session');
        const payload = await res.json();
        const data = payload.data ?? payload;
        
        if (!data.authenticated) {
          showLoginRequired();
          return;
        }
        
        currentUser = data.user;
        loadApplications();
        
      } catch (err) {
        showLoginRequired();
      }
    }
    
    // Show login required
    function showLoginRequired() {
      document.getElementById('content').innerHTML = `
        <div class="login-required">
          <h2>Please Log In</h2>
          <p>You need to be logged in to view your applications.</p>
          <a href="user-login.html?redirect=${encodeURIComponent(window.location.href)}" class="btn btn-primary">Log In</a>
          <a href="user-register" class="btn btn-secondary">Create Account</a>
        </div>
      `;
    }
    
    // Load applications
    async function loadApplications() {
      try {
        const res = await fetch('/api/v1/job-applications/mine');
        const payload = await res.json();
        const data = payload.data ?? payload;
        applications = data.applications ?? data;
        renderDashboard();
      } catch (err) {
        console.error('Failed to load applications:', err);
        document.getElementById('content').innerHTML = '<div class="loading"><p>Failed to load applications.</p></div>';
      }
    }
    
    // Render dashboard
    function renderDashboard() {
      const stats = {
        total: applications.length,
        pending: applications.filter(a => a.status === 'PENDING').length,
        confirmed: applications.filter(a => a.status === 'CONFIRMED').length,
        active: applications.filter(a => !['WITHDRAWN', 'REJECTED'].includes(a.status)).length
      };
      
      let html = `
        <div class="page-header">
          <h1>My Applications</h1>
          <div class="user-info">
            <span>Logged in as <strong>${escapeHtml(currentUser.firstName)} ${escapeHtml(currentUser.lastName)}</strong></span>
            <button onclick="logout()" class="btn btn-secondary btn-small">Log Out</button>
          </div>
        </div>
        
        <div class="stats-row">
          <div class="stat-box">
            <div class="stat-number">${stats.total}</div>
            <div class="stat-label">Total Applications</div>
          </div>
          <div class="stat-box">
            <div class="stat-number">${stats.pending}</div>
            <div class="stat-label">Pending</div>
          </div>
          <div class="stat-box">
            <div class="stat-number">${stats.confirmed}</div>
            <div class="stat-label">Confirmed</div>
          </div>
          <div class="stat-box">
            <div class="stat-number">${stats.active}</div>
            <div class="stat-label">Active</div>
          </div>
        </div>
      `;
      
      if (applications.length === 0) {
        html += `
          <div class="empty-state">
            <h3>No applications yet</h3>
            <p>Browse available jobs and apply to get started!</p>
            <a href="jobs" class="btn btn-primary">Browse Jobs</a>
          </div>
        `;
      } else {
        html += `<div class="applications-list">${applications.map(renderApplicationCard).join('')}</div>`;
      }
      
      document.getElementById('content').innerHTML = html;
    }
    
    // Render application card
    function renderApplicationCard(app) {
      const job = app.job;
      const date = job.eventDate 
        ? new Date(job.eventDate).toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' })
        : 'Flexible';
      
      const appliedDate = new Date(app.createdAt).toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
      
      const statusClass = `status-${app.status.toLowerCase()}`;
      const statusLabel = {
        PENDING: 'Pending',
        REVIEWED: 'Reviewed',
        SHORTLISTED: 'Shortlisted',
        CONFIRMED: 'Confirmed',
        REJECTED: 'Not Selected',
        WITHDRAWN: 'Withdrawn'
      }[app.status] || app.status;
      
      const canWithdraw = !['CONFIRMED', 'WITHDRAWN', 'REJECTED'].includes(app.status);
      
      return `
        <div class="application-card">
          <div class="application-info">
            <div class="application-title">${escapeHtml(job.title)}</div>
            <div class="application-meta">
              <span>üìç ${escapeHtml(job.location)}</span>
              <span>üìÖ ${date}</span>
              <span>üè∑Ô∏è ${escapeHtml(job.role?.name || '')}</span>
              <span>Applied: ${appliedDate}</span>
            </div>
          </div>
          <div class="application-actions">
            <span class="status-badge ${statusClass}">${statusLabel}</span>
            ${canWithdraw ? `<button onclick="withdrawApplication('${app.id}')" class="btn btn-danger btn-small">Withdraw</button>` : ''}
            ${job.status === 'OPEN' ? `<a href="job-detail.html?id=${job.id}" class="btn btn-secondary btn-small">View Job</a>` : ''}
          </div>
        </div>
      `;
    }
    
    // Withdraw application
    async function withdrawApplication(id) {
      if (!confirm('Are you sure you want to withdraw this application?')) return;
      
      try {
        const res = await fetch(`/api/v1/job-applications/${id}/withdraw`, { method: 'POST' });
        const payload = await res.json();
        const data = payload.data ?? payload;
        
        if (!res.ok) throw new Error(data.error);
        
        // Update local state
        const app = applications.find(a => a.id === id);
        if (app) app.status = 'WITHDRAWN';
        renderDashboard();
        
      } catch (err) {
        alert(err.message || 'Failed to withdraw application');
      }
    }
    
    // Logout
    async function logout() {
      try {
        await fetch('/api/v1/user/logout', { method: 'POST' });
        window.location.href = 'jobs.html';
      } catch (err) {
        console.error('Logout failed:', err);
      }
    }
    
    // Escape HTML
    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }
    
    // Mobile menu
    function toggleMenu() {
      document.getElementById('nav-menu').classList.toggle('active');
    }
    
    // Init
    checkAuth();
  </script>
  <script src="/vergo-nav.js"></script>
  <script src="/vergo-footer.js"></script>
</body>
</html>
