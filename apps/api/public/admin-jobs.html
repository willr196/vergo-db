<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Jobs - VERGO Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/vergo-styles.css">
  <link rel="stylesheet" href="/vergo-a11y.css">
  <link rel="stylesheet" href="/vergo-mobile.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      min-height: 100vh;
      padding-top: 80px;
    }
    
    /* Admin Header */
    .admin-header {
      background: var(--nav-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--color-border);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 80px;
      z-index: 900;
    }
    
    .logo img {
      height: 40px;
    }
    
    .header-nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .header-nav a {
      color: var(--color-text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }
    
    .header-nav a:hover,
    .header-nav a.active {
      color: var(--color-gold);
    }
    
    /* Main */
    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px;
    }
    
    /* Buttons */
    .btn {
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: var(--color-gold);
      color: var(--color-text-primary);
    }
    
    .btn-primary:hover {
      background: var(--color-gold-hover);
    }
    
    .btn-secondary {
      background: var(--color-border);
      color: var(--color-text-primary);
    }
    
    .btn-secondary:hover {
      background: var(--color-border);
    }
    
    .btn-small {
      padding: 6px 12px;
      font-size: 0.8rem;
    }
    
    .btn-approve {
      background: var(--color-success-bg);
      color: var(--color-success);
      border: 1px solid rgba(45, 138, 78, 0.4);
    }
    
    .btn-approve:hover {
      background: rgba(40, 167, 69, 0.3);
    }
    
    .btn-reject {
      background: var(--color-error-bg);
      color: var(--color-error);
      border: 1px solid rgba(197, 48, 48, 0.4);
    }
    
    .btn-reject:hover {
      background: rgba(220, 53, 69, 0.3);
    }
    
    .btn-edit {
      background: rgba(0, 123, 255, 0.2);
      color: var(--color-info);
      border: 1px solid rgba(0, 123, 255, 0.4);
    }
    
    .btn-edit:hover {
      background: rgba(0, 123, 255, 0.3);
    }
    
    .btn-delete {
      background: rgba(108, 117, 125, 0.2);
      color: var(--color-text-muted);
      border: 1px solid rgba(108, 117, 125, 0.4);
    }
    
    .btn-delete:hover {
      background: rgba(220, 53, 69, 0.2);
      color: var(--color-error);
      border-color: rgba(220, 53, 69, 0.4);
    }
    
    /* Page header */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .page-header h1 {
      color: var(--color-gold);
      font-size: 1.8rem;
    }
    
    /* Pending banner */
    .pending-banner {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.3);
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .pending-banner.hidden {
      display: none;
    }
    
    .pending-banner-text {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--color-warning);
    }
    
    .pending-banner-text strong {
      font-size: 1.1rem;
    }
    
    .pending-banner button {
      background: rgba(255, 193, 7, 0.2);
      border: 1px solid rgba(255, 193, 7, 0.4);
      color: var(--color-warning);
    }
    
    /* Filters */
    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    .filters select {
      padding: 10px 15px;
      background: var(--color-bg-white);
      border: 1px solid var(--color-border);
      border-radius: 4px;
      color: var(--color-text-primary);
      font-size: 0.9rem;
      min-width: 150px;
    }
    
    .filters select:focus {
      border-color: var(--color-gold);
      outline: none;
    }
    
    /* Table */
    .table-container {
      background: var(--color-bg-white);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--color-border);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid var(--color-border);
    }
    
    th {
      background: var(--color-bg-tertiary);
      color: var(--color-gold);
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    td {
      color: var(--color-text-secondary);
      font-size: 0.9rem;
    }
    
    tr:hover {
      background: rgba(212, 175, 55, 0.05);
    }
    
    .job-title-cell {
      max-width: 250px;
    }
    
    .job-title-cell strong {
      color: var(--color-text-primary);
      display: block;
      margin-bottom: 3px;
    }
    
    .job-title-cell span {
      color: var(--color-text-muted);
      font-size: 0.8rem;
    }
    
    .poster-email {
      color: var(--color-gold);
      font-size: 0.75rem;
      display: block;
      margin-top: 2px;
    }
    
    /* Status badges */
    .status {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-pending { background: var(--color-warning-bg); color: var(--color-warning); }
    .status-draft { background: var(--color-border); color: var(--color-text-muted); }
    .status-open { background: var(--color-success-bg); color: var(--color-success); }
    .status-filled { background: var(--color-info-bg); color: var(--color-info); }
    .status-closed { background: rgba(108, 117, 125, 0.2); color: var(--color-text-muted); }
    
    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    /* Form row */
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group.full-width {
      grid-column: 1 / -1;
    }
    
    .form-group label {
      color: var(--color-text-secondary);
      font-size: 0.85rem;
      margin-bottom: 6px;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px 12px;
      background: var(--color-bg-secondary);
      border: 1px solid var(--color-border);
      border-radius: 4px;
      color: var(--color-text-primary);
      font-size: 0.9rem;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: var(--color-gold);
      outline: none;
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    
    .modal {
      background: var(--color-bg-white);
      border-radius: 12px;
      width: 100%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid var(--color-border);
    }
    
    .modal-header {
      padding: 20px 25px;
      border-bottom: 1px solid var(--color-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-header h2 {
      color: var(--color-gold);
      font-size: 1.3rem;
    }
    
    .modal-close {
      background: none;
      border: none;
      color: var(--color-text-muted);
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .modal-close:hover {
      color: var(--color-text-primary);
    }
    
    .modal-body {
      padding: 25px;
    }
    
    .modal-footer {
      padding: 20px 25px;
      border-top: 1px solid var(--color-border);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    
    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--color-text-muted);
    }
    
    .empty-state h3 {
      color: var(--color-text-muted);
      margin-bottom: 10px;
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 60px;
      color: var(--color-text-muted);
    }
    
    /* Alert messages */
    .alert {
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    
    .alert-success {
      background: var(--color-success-bg);
      border: 1px solid rgba(45, 138, 78, 0.3);
      color: var(--color-success);
    }
    
    .alert-error {
      background: var(--color-error-bg);
      border: 1px solid rgba(197, 48, 48, 0.3);
      color: var(--color-error);
    }
    
    /* Responsive */
    @media (max-width: 900px) {
      .form-row { grid-template-columns: 1fr; }
      table { font-size: 0.85rem; }
      th, td { padding: 10px; }
      .hide-mobile { display: none; }
    }
    
    @media (max-width: 600px) {
      main { padding: 15px; }
      .page-header { flex-direction: column; gap: 15px; align-items: flex-start; }
      .filters { flex-direction: column; }
      .filters select { width: 100%; }
      .actions { flex-direction: column; }
    }
  </style>
  <link rel="stylesheet" href="/vergo-platform.css">
</head>
<body class="platform">
  <header></header>
  <div class="admin-header">
    <a href="index" class="logo">
      <img src="/logo.png" alt="VERGO Ltd" loading="lazy" decoding="async">
    </a>
    <div class="header-nav">
      <a href="admin">Roster</a>
      <a href="admin-jobs" class="active">Jobs</a>
      <a href="admin-job-applications">Applications</a>
      <a href="admin-clients">Clients</a>
      <a href="index">View Site</a>
      <button onclick="logout()" class="btn btn-secondary btn-small">Logout</button>
    </div>
  </div>
  
  <main>
    <div id="alert-container"></div>
    
    <!-- Pending jobs banner -->
    <div id="pending-banner" class="pending-banner hidden">
      <div class="pending-banner-text">
        <span>⚠️</span>
        <strong><span id="pending-count">0</span> job(s) awaiting approval</strong>
      </div>
      <button class="btn btn-small" onclick="filterPending()">Review Now</button>
    </div>
    
    <div class="page-header">
      <h1>Manage Jobs</h1>
      <button onclick="openCreateModal()" class="btn btn-primary">+ Add Job</button>
    </div>
    
    <div class="filters">
      <select id="filter-status" onchange="loadJobs()">
        <option value="">All Statuses</option>
        <option value="PENDING">⚠️ Pending Approval</option>
        <option value="DRAFT">Draft</option>
        <option value="OPEN">Open</option>
        <option value="FILLED">Filled</option>
        <option value="CLOSED">Closed</option>
      </select>
      <select id="filter-type" onchange="loadJobs()">
        <option value="">All Types</option>
        <option value="INTERNAL">VERGO Jobs</option>
        <option value="EXTERNAL">External Jobs</option>
      </select>
    </div>
    
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Job</th>
            <th>Company</th>
            <th>Date</th>
            <th class="hide-mobile">Pay</th>
            <th class="hide-mobile">Apps</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="jobs-table">
          <tr><td colspan="7" class="loading">Loading jobs...</td></tr>
        </tbody>
      </table>
    </div>
  </main>
  
  <!-- Create/Edit Modal -->
  <div id="job-modal" class="modal-backdrop" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">Add New Job</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <form id="job-form" onsubmit="saveJob(event)">
        <div class="modal-body">
          <div id="form-alert"></div>
          
          <div class="form-row">
            <div class="form-group full-width">
              <label>Job Title *</label>
              <input type="text" name="title" required placeholder="e.g. Bartender - Corporate Event">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>Role *</label>
              <select name="roleId" required id="role-select">
                <option value="">Select role...</option>
              </select>
            </div>
            <div class="form-group">
              <label>Type *</label>
              <select name="type" required>
                <option value="EXTERNAL">External (Other Company)</option>
                <option value="INTERNAL">Internal (VERGO)</option>
              </select>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>Company Name</label>
              <input type="text" name="companyName" placeholder="e.g. ABC Events Ltd">
            </div>
            <div class="form-group">
              <label>Location *</label>
              <input type="text" name="location" required placeholder="e.g. Central London">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>Venue</label>
              <input type="text" name="venue" placeholder="e.g. The Dorchester Hotel">
            </div>
            <div class="form-group">
              <label>Event Date</label>
              <input type="date" name="eventDate">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>Shift Start</label>
              <input type="time" name="shiftStart">
            </div>
            <div class="form-group">
              <label>Shift End</label>
              <input type="time" name="shiftEnd">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>Pay Rate (£)</label>
              <input type="number" name="payRate" step="0.01" min="0" max="1000" placeholder="15.00">
            </div>
            <div class="form-group">
              <label>Pay Type</label>
              <select name="payType">
                <option value="HOURLY">Per Hour</option>
                <option value="DAILY">Per Day</option>
                <option value="FIXED">Fixed Fee</option>
              </select>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>Staff Needed</label>
              <input type="number" name="staffNeeded" min="1" value="1">
            </div>
            <div class="form-group">
              <label>Status *</label>
              <select name="status" required>
                <option value="DRAFT">Draft (hidden)</option>
                <option value="OPEN">Open (visible)</option>
                <option value="FILLED">Filled</option>
                <option value="CLOSED">Closed</option>
              </select>
            </div>
          </div>
          
          <div class="form-group full-width">
            <label>Description *</label>
            <textarea name="description" required rows="4" placeholder="Describe the job, duties, what to expect..."></textarea>
          </div>
          
          <div class="form-group full-width">
            <label>Requirements</label>
            <textarea name="requirements" rows="3" placeholder="Experience needed, certifications, dress code..."></textarea>
          </div>
          
          <div class="form-group">
            <label>Application Deadline</label>
            <input type="date" name="closingDate">
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary" id="save-btn">Save Job</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="/js/admin-core.js"></script>
  <script>
    let jobs = [];
    let roles = [];
    let editingId = null;
    let pendingCount = 0;
    
    // Load roles
    async function loadRoles() {
      try {
        const res = await fetch('/api/v1/jobs/meta/roles');
        const payload = await res.json();
        roles = payload.data ?? payload;
        
        const select = document.getElementById('role-select');
        select.innerHTML = '<option value="">Select role...</option>';
        roles.forEach(role => {
          select.innerHTML += `<option value="${role.id}">${escapeHtml(role.name)}</option>`;
        });
        
        if (roles.length === 0) {
          showAlert('No roles found. Please seed your roles first.', 'error');
        }
      } catch (err) {
        console.error('Failed to load roles:', err);
      }
    }
    
    // Load jobs
    async function loadJobs() {
      const status = document.getElementById('filter-status').value;
      const type = document.getElementById('filter-type').value;
      
      const params = new URLSearchParams({ limit: '50' });
      if (status) params.append('status', status);
      if (type) params.append('type', type);
      
      try {
        const res = await fetch(`/api/v1/jobs/admin/list?${params}`);
        const payload = await res.json();
        const data = payload.data ?? payload;
        jobs = data.jobs || [];
        
        // Count pending jobs
        pendingCount = jobs.filter(j => j.status === 'PENDING').length;
        updatePendingBanner();
        
        renderTable();
      } catch (err) {
        console.error('Failed to load jobs:', err);
        document.getElementById('jobs-table').innerHTML = '<tr><td colspan="7" class="empty-state">Failed to load jobs</td></tr>';
      }
    }
    
    // Update pending banner
    function updatePendingBanner() {
      const banner = document.getElementById('pending-banner');
      const countEl = document.getElementById('pending-count');
      
      if (pendingCount > 0) {
        banner.classList.remove('hidden');
        countEl.textContent = pendingCount;
      } else {
        banner.classList.add('hidden');
      }
    }
    
    // Filter to pending jobs
    function filterPending() {
      document.getElementById('filter-status').value = 'PENDING';
      loadJobs();
    }
    
    // Render table
    function renderTable() {
      const tbody = document.getElementById('jobs-table');
      
      if (jobs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="empty-state"><h3>No jobs yet</h3><p>Click "Add Job" to create your first listing</p></td></tr>';
        return;
      }
      
      tbody.innerHTML = jobs.map(job => {
        const date = job.eventDate 
          ? new Date(job.eventDate).toLocaleDateString('en-GB', { day: 'numeric', month: 'short' })
          : '-';
        
        const pay = job.payRate 
          ? `£${Number(job.payRate).toFixed(0)}/${job.payType === 'HOURLY' ? 'hr' : job.payType === 'DAILY' ? 'day' : 'fee'}`
          : '-';
        
        const roleName = job.role?.name || 'Unknown';
        const companyDisplay = job.companyName || (job.type === 'INTERNAL' ? 'VERGO' : '-');
        const posterEmail = job.posterEmail ? `<span class="poster-email">${escapeHtml(job.posterEmail)}</span>` : '';
        
        // Determine which action buttons to show
        let actionButtons = '';
        
        if (job.status === 'PENDING') {
          actionButtons = `
            <button class="btn btn-small btn-approve" onclick="approveJob('${job.id}')">✓ Approve</button>
            <button class="btn btn-small btn-reject" onclick="rejectJob('${job.id}')">✗ Reject</button>
            <button class="btn btn-small btn-edit" onclick="editJob('${job.id}')">Edit</button>
          `;
        } else {
          actionButtons = `
            <button class="btn btn-small btn-edit" onclick="editJob('${job.id}')">Edit</button>
            <button class="btn btn-small btn-delete" onclick="deleteJob('${job.id}')">Delete</button>
          `;
        }
        
        return `
          <tr>
            <td class="job-title-cell">
              <strong>${escapeHtml(job.title)}</strong>
              <span>${escapeHtml(roleName)}</span>
            </td>
            <td>
              ${escapeHtml(companyDisplay)}
              ${posterEmail}
            </td>
            <td>${date}</td>
            <td class="hide-mobile">${pay}</td>
            <td class="hide-mobile">${job._count?.applications || 0}</td>
            <td><span class="status status-${job.status.toLowerCase()}">${job.status}</span></td>
            <td class="actions">${actionButtons}</td>
          </tr>
        `;
      }).join('');
    }
    
    // Open create modal
    function openCreateModal() {
      editingId = null;
      document.getElementById('modal-title').textContent = 'Add New Job';
      document.getElementById('job-form').reset();
      document.getElementById('form-alert').innerHTML = '';
      AdminCore.openModal('job-modal');
    }
    
    // Edit job
    function editJob(id) {
      const job = jobs.find(j => j.id === id);
      if (!job) return;
      
      editingId = id;
      document.getElementById('modal-title').textContent = 'Edit Job';
      document.getElementById('form-alert').innerHTML = '';
      
      const form = document.getElementById('job-form');
      form.title.value = job.title;
      form.roleId.value = job.roleId;
      form.type.value = job.type;
      form.companyName.value = job.companyName || '';
      form.location.value = job.location;
      form.venue.value = job.venue || '';
      form.eventDate.value = job.eventDate ? job.eventDate.split('T')[0] : '';
      form.shiftStart.value = job.shiftStart || '';
      form.shiftEnd.value = job.shiftEnd || '';
      form.payRate.value = job.payRate || '';
      form.payType.value = job.payType;
      form.staffNeeded.value = job.staffNeeded;
      form.status.value = job.status === 'PENDING' ? 'DRAFT' : job.status; // Can't set to PENDING manually
      form.description.value = job.description;
      form.requirements.value = job.requirements || '';
      form.closingDate.value = job.closingDate ? job.closingDate.split('T')[0] : '';
      
      AdminCore.openModal('job-modal');
    }
    
    // Close modal
    function closeModal() {
      AdminCore.closeModal('job-modal');
      editingId = null;
    }
    
    // Save job
    async function saveJob(e) {
      e.preventDefault();
      
      const form = e.target;
      const formAlert = document.getElementById('form-alert');
      const btn = document.getElementById('save-btn');
      
      const data = {
        title: form.title.value.trim(),
        roleId: form.roleId.value,
        type: form.type.value,
        companyName: form.companyName.value.trim() || null,
        location: form.location.value.trim(),
        venue: form.venue.value.trim() || null,
        eventDate: form.eventDate.value || null,
        shiftStart: form.shiftStart.value || null,
        shiftEnd: form.shiftEnd.value || null,
        payRate: form.payRate.value ? parseFloat(form.payRate.value) : null,
        payType: form.payType.value,
        staffNeeded: parseInt(form.staffNeeded.value) || 1,
        status: form.status.value,
        description: form.description.value.trim(),
        requirements: form.requirements.value.trim() || null,
        closingDate: form.closingDate.value || null
      };
      
      btn.disabled = true;
      btn.textContent = 'Saving...';
      
      try {
        const url = editingId ? `/api/v1/jobs/${editingId}` : '/api/v1/jobs';
        const method = editingId ? 'PATCH' : 'POST';
        
        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        const payload = await res.json();
        const result = payload.data ?? payload;
        
        if (!res.ok) {
          throw new Error(result.error || 'Failed to save job');
        }
        
        closeModal();
        showAlert(editingId ? 'Job updated successfully' : 'Job created successfully', 'success');
        loadJobs();
        
      } catch (err) {
        formAlert.innerHTML = `<div class="alert alert-error">${escapeHtml(err.message)}</div>`;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Save Job';
      }
    }
    
    // Approve pending job
    async function approveJob(id) {
      const job = jobs.find(j => j.id === id);
      if (!confirm(`Approve "${job?.title}"?\n\nThis will make it visible to job seekers.`)) return;
      
      try {
        const res = await fetch(`/api/v1/jobs/${id}/approve`, { method: 'POST' });
        
        if (!res.ok) {
          const payload = await res.json();
          const data = payload.data ?? payload;
          throw new Error(data.error || 'Failed to approve');
        }
        
        showAlert('Job approved and now visible to job seekers', 'success');
        loadJobs();
      } catch (err) {
        showAlert(err.message, 'error');
      }
    }
    
    // Reject pending job
    async function rejectJob(id) {
      const job = jobs.find(j => j.id === id);
      const reason = prompt(`Reject "${job?.title}"?\n\nOptionally enter a reason (will be emailed to submitter):`);
      
      if (reason === null) return; // User cancelled
      
      try {
        const res = await fetch(`/api/v1/jobs/${id}/reject`, { 
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ reason: reason || undefined })
        });
        
        if (!res.ok) {
          const payload = await res.json();
          const data = payload.data ?? payload;
          throw new Error(data.error || 'Failed to reject');
        }
        
        showAlert('Job rejected and removed', 'success');
        loadJobs();
      } catch (err) {
        showAlert(err.message, 'error');
      }
    }
    
    // Delete job
    async function deleteJob(id) {
      if (!confirm('Are you sure you want to delete this job? This cannot be undone.')) return;
      
      try {
        const res = await fetch(`/api/v1/jobs/${id}`, { method: 'DELETE' });
        
        if (!res.ok) {
          const payload = await res.json();
          const data = payload.data ?? payload;
          throw new Error(data.error || 'Failed to delete');
        }
        
        showAlert('Job deleted', 'success');
        loadJobs();
      } catch (err) {
        showAlert(err.message, 'error');
      }
    }
    
    // Aliases for AdminCore
    const escapeHtml = AdminCore.escapeHtml;
    const showAlert = AdminCore.showAlert;
    const logout = AdminCore.logout;
    
    // Modal backdrop + Escape behavior (uses local closeModal to reset editingId)
    document.getElementById('job-modal').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-backdrop')) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Init
    AdminCore.checkAuth();
    loadRoles();
    loadJobs();
  </script>
