<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/logo.png">
  <title>Forgot Password - VERGO Ltd</title>

  <!-- Google Fonts - Inter (primary brand font) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/vergo-styles.css">
  <link rel="stylesheet" href="/vergo-a11y.css">
  <link rel="stylesheet" href="/vergo-mobile.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: var(--nav-bg);
      border-bottom: 1px solid var(--color-border);
      padding: 20px 40px;
      display: flex;
      justify-content: center;
    }
    
    .logo img { height: 50px; }
    
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    
    .auth-container { width: 100%; max-width: 420px; }
    
    .auth-box {
      background: var(--color-bg-white);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: 40px;
    }
    
    .auth-box h1 {
      color: var(--color-gold);
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .auth-box .subtitle {
      color: var(--color-text-muted);
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group { margin-bottom: 20px; }
    
    .form-group label {
      display: block;
      color: var(--color-text-secondary);
      font-size: 0.9rem;
      margin-bottom: 8px;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: var(--color-bg-white);
      border: 1px solid var(--color-border);
      border-radius: 4px;
      color: var(--color-text-primary);
      font-size: 1rem;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--color-gold);
    }
    
    .info-msg {
      background: var(--color-gold-bg);
      border: 1px solid var(--color-border-gold);
      color: var(--color-gold);
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    
    .error-msg {
      background: var(--color-error-bg);
      border: 1px solid rgba(197, 48, 48, 0.3);
      color: var(--color-error);
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      background: var(--color-gold);
      color: var(--color-text-primary);
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    
    .btn:hover { background: var(--color-gold-hover); }
    .btn:disabled { background: var(--color-border); cursor: not-allowed; }
    
    .auth-footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid var(--color-border);
      color: var(--color-text-muted);
    }
    
    .auth-footer a { color: var(--color-gold); text-decoration: none; }
    .auth-footer a:hover { text-decoration: underline; }
    
    footer {
      background: var(--color-bg-primary);
      color: var(--color-text-muted);
      padding: 20px;
      text-align: center;
      border-top: 1px solid var(--color-border);
      font-size: 0.8rem;
    }
  </style>
  <link rel="stylesheet" href="/vergo-platform.css">
</head>
<body class="platform">
  <header></header>
  <main>
    <div class="auth-container">
      <div class="auth-box">
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your email and we'll send you a reset link</p>
        
        <div id="message"></div>
        
        <form id="forgot-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email">
          </div>
          
          <button type="submit" class="btn">Send Reset Link</button>
        </form>
        
        <div class="auth-footer">
          <a href="user-login">‚Üê Back to Log In</a>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 VERGO Ltd.</p>
  </footer>
  
  <script>
    const form = document.getElementById('forgot-form');
    const msgBox = document.getElementById('message');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = form.querySelector('button');
      const email = document.getElementById('email').value.trim();
      
      btn.disabled = true;
      btn.textContent = 'Sending...';
      msgBox.innerHTML = '';
      
      try {
        const res = await fetch('/api/v1/user/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        
        msgBox.innerHTML = '<div class="info-msg">If an account exists with this email, you will receive a password reset link shortly.</div>';
        form.style.display = 'none';
        
      } catch (err) {
        msgBox.innerHTML = '<div class="error-msg">Something went wrong. Please try again.</div>';
        btn.disabled = false;
        btn.textContent = 'Send Reset Link';
      }
    });
  </script>
  <script src="/vergo-nav.js"></script>
  <script src="/vergo-footer.js"></script>
</body>
</html>
