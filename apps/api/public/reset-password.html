  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/logo-small.png">
  <title>Set New Password - VERGO Events</title>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: rgba(10, 10, 10, 0.95);
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      padding: 20px 40px;
      display: flex;
      justify-content: center;
    }
    
    .logo img { height: 50px; }
    
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    
    .auth-container { width: 100%; max-width: 420px; }
    
    .auth-box {
      background: #1a1a1a;
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 12px;
      padding: 40px;
    }
    
    .auth-box h1 {
      color: #D4AF37;
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .auth-box .subtitle {
      color: #999;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group { margin-bottom: 20px; }
    
    .form-group label {
      display: block;
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: #0a0a0a;
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #D4AF37;
    }
    
    .form-group .hint {
      color: #666;
      font-size: 0.8rem;
      margin-top: 5px;
    }
    
    .success-msg {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.3);
      color: #28a745;
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    
    .error-msg {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #dc3545;
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      background: #D4AF37;
      color: #1a1a1a;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: block;
      text-align: center;
    }
    
    .btn:hover { background: #e5c349; }
    .btn:disabled { background: #666; cursor: not-allowed; }
    
    .invalid-token {
      text-align: center;
      padding: 20px;
    }
    
    .invalid-token h2 {
      color: #dc3545;
      margin-bottom: 15px;
    }
    
    .invalid-token p {
      color: #999;
      margin-bottom: 20px;
    }
    
    footer {
      background: #0a0a0a;
      color: #666;
      padding: 20px;
      text-align: center;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  
  <main>
    <div class="auth-container">
      <div class="auth-box" id="content">
        <h1>Set New Password</h1>
        <p class="subtitle">Enter your new password below</p>
        
        <div id="message"></div>
        
        <form id="reset-form">
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required minlength="8">
            <p class="hint">Minimum 8 characters</p>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
          </div>
          
          <button type="submit" class="btn">Reset Password</button>
        </form>
      </div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 VERGO Events Ltd.</p>
  </footer>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    
    // Check if token exists
    if (!token) {
      document.getElementById('content').innerHTML = `
        <div class="invalid-token">
          <h2>Invalid Link</h2>
          <p>This password reset link is invalid or has expired.</p>
          <a href="forgot-password.html" class="btn">Request New Link</a>
        </div>
      `;
    } else {
      const form = document.getElementById('reset-form');
      const msgBox = document.getElementById('message');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = form.querySelector('button');
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
          msgBox.innerHTML = '<div class="error-msg">Passwords do not match</div>';
          return;
        }
        
        if (password.length < 8) {
          msgBox.innerHTML = '<div class="error-msg">Password must be at least 8 characters</div>';
          return;
        }
        
        btn.disabled = true;
        btn.textContent = 'Resetting...';
        msgBox.innerHTML = '';
        
        try {
          const res = await fetch('/api/v1/user/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, password })
          });
          
          const payload = await res.json();
          const data = payload.data ?? payload;
          
          if (!res.ok) {
            throw new Error(data.error || 'Reset failed');
          }
          
          document.getElementById('content').innerHTML = `
            <div style="text-align: center;">
              <h1 style="color: #28a745; margin-bottom: 15px;">âœ“ Password Reset</h1>
              <p style="color: #999; margin-bottom: 30px;">Your password has been successfully reset.</p>
              <a href="user-login.html" class="btn">Log In</a>
            </div>
          `;
          
        } catch (err) {
          msgBox.innerHTML = `<div class="error-msg">${err.message}</div>`;
          btn.disabled = false;
          btn.textContent = 'Reset Password';
        }
      });
    }
  </script>
  <script src="/vergo-nav.js"></script>
</body>
</html>
