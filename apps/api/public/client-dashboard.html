<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - VERGO Ltd</title>
  <link rel="icon" type="image/png" href="/logo-small.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/vergo-styles.css">
  <link rel="stylesheet" href="/vergo-a11y.css">
  <link rel="stylesheet" href="/vergo-mobile.css">
  <link rel="stylesheet" href="/vergo-platform.css">

  <link rel="stylesheet" href="/pages/css/client-dashboard.css">
</head>
<body class="platform">
  <header></header>
  <div class="dashboard-header">
    <a href="index" class="logo">
      <img src="/logo.png" alt="VERGO Ltd" loading="lazy" decoding="async">
    </a>
    <div class="header-right">
      <span class="company-name" id="company-name">Loading...</span>
      <button class="btn-logout" type="button" data-action="logout">Log Out</button>
    </div>
  </div>
  
  <div class="dashboard-layout">
    <aside class="sidebar">
      <nav>
        <a href="#" class="active" data-page="dashboard">
          <span class="sidebar-icon">ğŸ“Š</span> Dashboard
        </a>
        <a href="#" data-page="quotes">
          <span class="sidebar-icon">ğŸ“</span> Quote Requests
        </a>
        <a href="#" data-page="profile">
          <span class="sidebar-icon">ğŸ¢</span> Company Profile
        </a>
        <a href="pricing">
          <span class="sidebar-icon">ğŸ’°</span> Pricing Calculator
        </a>
      </nav>
    </aside>
    
    <main class="main-content" id="main-content">
      <div class="loading">Loading your dashboard...</div>
    </main>
  </div>
  
  <!-- Quote Request Modal -->
  <div id="quote-modal" class="modal-backdrop d-none">
    <div class="modal">
      <div class="modal-header">
        <h2>Request a Quote</h2>
        <button class="modal-close" type="button" data-action="close-modal">&times;</button>
      </div>
      <form id="quote-form">
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group">
              <label>Occasion Type *</label>
              <select name="eventType" required>
                <option value="">Select...</option>
                <option value="Corporate Event">Corporate Event</option>
                <option value="Wedding">Wedding</option>
                <option value="Private Party">Private Party</option>
                <option value="Festival/Concert">Festival/Concert</option>
                <option value="Sports Event">Sports Event</option>
                <option value="Film/TV Production">Film/TV Production</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label>Staff Needed *</label>
              <input type="number" name="staffNeeded" min="1" required placeholder="e.g. 5">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>Event Date</label>
              <input type="date" name="eventDate">
            </div>
            <div class="form-group">
              <label>End Date (if multi-day)</label>
              <input type="date" name="eventEndDate">
            </div>
          </div>
          
          <div class="form-group full-width">
            <label>Location *</label>
            <input type="text" name="location" required placeholder="e.g. Central London, The Shard">
          </div>
          
          <div class="form-group full-width">
            <label>Roles Required *</label>
            <input type="text" name="roles" required placeholder="e.g. Bartenders, Waiters, Event Hosts">
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>Shift Start</label>
              <input type="time" name="shiftStart">
            </div>
            <div class="form-group">
              <label>Shift End</label>
              <input type="time" name="shiftEnd">
            </div>
          </div>
          
          <div class="form-group full-width">
            <label>Budget Range</label>
            <select name="budget">
              <option value="">Prefer not to say</option>
              <option value="Under Â£500">Under Â£500</option>
              <option value="Â£500 - Â£1,000">Â£500 - Â£1,000</option>
              <option value="Â£1,000 - Â£2,500">Â£1,000 - Â£2,500</option>
              <option value="Â£2,500 - Â£5,000">Â£2,500 - Â£5,000</option>
              <option value="Â£5,000+">Â£5,000+</option>
            </select>
          </div>
          
          <div class="form-group full-width">
            <label>Additional Details</label>
            <textarea name="description" placeholder="Tell us more about your event, dress code requirements, special requests..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-action="close-modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit Request</button>
        </div>
      </form>
    </div>
  </div>
  

  <script src="/pages/js/client-dashboard.js"></script>
  <footer></footer>
  <script src="/vergo-nav.js"></script>
  <script src="/vergo-footer.js"></script>
</body>
</html>
