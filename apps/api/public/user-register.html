<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/logo-small.png">
  <title>Create Account - VERGO Ltd</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="canonical" href="https://vergoltd.com/user-register">

  <!-- Google Fonts - Inter (primary brand font) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/vergo-styles.css">
  <link rel="stylesheet" href="/vergo-a11y.css">
  <link rel="stylesheet" href="/vergo-mobile.css">


  <link rel="stylesheet" href="/pages/css/user-register.css">
  <link rel="stylesheet" href="/vergo-platform.css">
</head>
<body class="platform">
  <header>
    <a href="index" class="logo">
      <img src="/logo.png" alt="VERGO Ltd" loading="lazy" decoding="async">
    </a>
  </header>
  
  <main>
    <div class="auth-container">
      <div class="auth-box">
        <h1>Create Account</h1>
        <p class="subtitle">Join to apply for jobs and track your applications</p>
        
        <div id="message"></div>
        
        <form id="register-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" name="firstName" required autocomplete="given-name">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" name="lastName" required autocomplete="family-name">
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required autocomplete="email">
          </div>
          
          <div class="form-group">
            <label for="phone">Phone (optional)</label>
            <input type="tel" id="phone" name="phone" autocomplete="tel">
          </div>
          
          <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required minlength="8" autocomplete="new-password">
            <p class="hint">Minimum 8 characters</p>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password *</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" autocomplete="new-password">
          </div>
          
          <button type="submit" class="btn">Create Account</button>
        </form>
        
        <div class="auth-footer">
          Already have an account? <a href="user-login">Log in</a>
        </div>
      </div>
      
      <a href="jobs" class="back-link">‚Üê Back to Jobs</a>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 VERGO Ltd.</p>
  </footer>
  

  <script src="/pages/js/user-register.js"></script>
  <script src="/vergo-nav.js"></script>
  <script src="/vergo-footer.js"></script>
  <script src="/vergo-analytics.js"></script>
</body>
</html>
